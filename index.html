    <title>Juego Memorice</title>
</head>
<body>
     <header>
        <h1>Juego memorice</h1>
        <div class="formulario">

                <option value="medio">Medio</option>
                <option value="dificil">Difícil</option>
            </select>
            <button name="comenzar" id="comenzar">Comenzar Juego</button>
            <h2 id="jugadas">N° Jugadas: <span id="intentos">-</span></h2>
            <button name="reiniciar" id="reiniciar">Reiniciar</button>
        </div>
    </header>
    <main>
        <div id="mensaje"></div>
        <div id="contenedor"></div>
    </main>
